<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    
    <header class="p-3 mb-3 bg-dark border-bottom fixed-top mb-5">
        <div class="container ">
          <div class="d-flex gap-2 flex-wrap align-items-center justify-content-between justify-content-between">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img src="https://clipground.com/images/clipart-bootstrap.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
                <h2 class="text-white mr-2">Blogger</h2>

            </a>
            <div class="dropdown d-flex gap-3 text-end">
              <a href="#" class="d-block link-dark text-decoration-none ">
                <button class="btn btn-primary">Write</button>
              </a>
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTY0MDM2ODA0NA&ixlib=rb-1.2.1&q=85" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item username"  href="#">Sathasivam</a></li>
                <li><a class="dropdown-item" href="myblogs.html">My Blogs</a></li>

                <li><a class="dropdown-item" id="signOut" >Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    


    <main class="container mt-4 py-5 write-blog">

        <h1 class="write-head">Tell your story</h1>
        <form id="blog">
          <input type="text" name="name" class="genre" id="genre" required autocomplete="off" placeholder="Genre"/>
          <label for="genre"><span>Your Genre</span></label>
          
          <input type="text" name="name" class="title" id="title" required autocomplete="off" placeholder="Blog title" />        
          <label for="title"><span>Blog Title</span></label>

          <textarea name="message" rows="2" class="blog" id="blogcontent" required autocomplete="off" placeholder="Your blog goes here"></textarea>
          <label for="blogcontent"><span>What's your message?</span></label>

          <textarea name="message" rows="2" class="description" id="description" required autocomplete="off" placeholder="Blog description goes here"></textarea>
          <label for="description"><span>What's your blog description?</span></label>
          
          
          
          <button type="submit" value="Publish!" class="btn btn-primary mt-4">Publish</button>

        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <script type="module" src="app.js" ></script>

</body>
</html>
