<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-grid">
    <p class="h1 text-center">BLOGGERðŸ“–</p>

    <div class="card text-center ">
        <form id="login" class="card-body d-grid gap-3 was-validated" novalidate>
          <h1 class="card-title h3 mb-3 fw-normal">Sign in</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="validationCustom01">Email address</label>
            <div class="invalid-feedback">
                Email-ID is invalid
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
            <div class="invalid-feedback">
                Please enter a valid password
              </div>
            <div class="valid-feedback">
                Looks good!
              </div>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

          <p>Don't have an account? <a class="text-decoration-none" href="register.html">Sign Up</a></p>


        </form>
    </div>

  </div>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>


</html>
